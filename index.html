<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Bike Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <!--  animejs -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
      integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!--  animejs -->
    <!--  owl css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />
    <!--  owl css -->

    <!--  jquery -->
    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
      crossorigin="anonymous"
    ></script>
    <!--  jquery -->
  </head>

  <body>
    <nav class="nav">
      <div class="container flex1">
        <div class="logo">
          <img src="image/logo.png" alt="" />
        </div>
        <div class="menu">
          <div class="main_list" id="mainListDiv">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">My Work</a></li>
              <li><a href="#">Design</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
        </div>
        <div class="media_button">
          <i class="fas fa-bars" id="mediaButton"></i>
        </div>

        <div class="account flex1">
          <i class="far fa-unlock-alt"></i>
          <p>Login / Register</p>
        </div>
      </div>
    </nav>

    <script type="text/javascript">
      var mainListDiv = document.getElementById("mainListDiv");
      mediaButton = document.getElementById("mediaButton");

      mediaButton.onclick = function () {
        mainListDiv.classList.toggle("show_list");
        mediaButton.classList.toggle("active");
      };
    </script>

    <section class="home">
      <div class="content flex">
        <div class="left">
          <div class="time_box flex">
            <div class="time">
              <h1>60 :</h1>
              <span>DAYS</span>
            </div>

            <div class="time">
              <h1>24 :</h1>
              <span>HOURS</span>
            </div>

            <div class="time">
              <h1>58 :</h1>
              <span>MINUTES</span>
            </div>

            <div class="time">
              <h1>42 :</h1>
              <span>SECONDS</span>
            </div>
          </div>

          <h2>Lunching New Bike</h2>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Placeat
            excepturi optio ad cum, aperiam amet recusandae iste illo et
            sapiente.
          </p>

          <div class="button flex">
            <button class="btn1">Learn More</button>
            <button class="btn2">Buy Now</button>
          </div>
        </div>

        <div class="right">
          <div class="ani_image" id="bikeAnimation">
            <img src="./image/bike.png" alt="" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
